<!DOCTYPE html>
<html lang="en" ng-app="flingApp">
<head>
    <title>OpenFlint Screen Sharing</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <style type="text/css">
        video {
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            z-index: -100;
        }

        li {
            list-style: none;
            padding: 0;
            margin: 0;
        }
    </style>

    <script src="dist/flint.js"></script>

    <!--<script src="js/angular.js"></script>-->

    <!--<script src="js/flint_sender_sdk.js"></script>-->

    <!--<script src="js/getScreenId.js"></script>-->
    <!--<script src="js/sockit.js"></script>-->
    <!--<script src="js/ssdp.js"></script>-->
    <!--<script src="js/controller.js"></script>-->
</head>

<body>
<script>
    // var ws = new FlintWebSocket("ws://192.168.8.169:9439/channels/demo");
    var ws = new PrivilegeWebSocket("ws://192.168.1.173:8080/channels/demo");
    ws.onopen = function () {
        console.log('PrivilegeWebSocket onopen !');
    };
    ws.onclose = function () {
        console.log('PrivilegeWebSocket onclose !');
    };
    ws.onmessage = function (event) {
        console.log('PrivilegeWebSocket onmessage : ' + event.data);
    };
    setInterval(function() {
        ws.send((new Date).toISOString());
    }, 2000);
</script>
</body>
</html>
