<!DOCTYPE html>
<html lang="en">
    <head>
        <title>OpenFlint Screen Sharing</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

        <style type="text/css">
            video {
                position: fixed; left: 0; top: 0;
                width: 100%; height: 100%; z-index: -100;
            }
        </style>

        <script>
            document.createElement('article');
        </script>
        
        <script src="scripts/sockit.js"></script>
        <script src="scripts/ssdp.js"></script>
        <script src="//cdn.webrtc-experiment.com/getScreenId.js"></script>
    </head>
    <body>
        <article>
            <video  id="video" autoplay></video>
            <button id="capture-screen">Capture Screen</button>
            <script>

                navigator.getNetworkServices('upnp:urn:dial-multiscreen-org:service:dial:1').then(function(services) {

                    services.addEventListener("servicefound", function(event) {
                        console.log("servicefound: ", event);
                    });

                });

                document.getElementById('capture-screen').onclick = function() {
                    getScreenId(function (error, sourceId, screen_constraints) {
                        navigator.getUserMedia = navigator.mozGetUserMedia || navigator.webkitGetUserMedia;
                        navigator.getUserMedia(screen_constraints, function (stream) {
                            document.querySelector('video').src = URL.createObjectURL(stream);
                        }, function (error) {
                            console.error(error);
                        });
                    });
                };
            </script>
        </article>
    </body>
</html>
