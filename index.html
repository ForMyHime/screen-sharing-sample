<!DOCTYPE html>
<html lang="en">
    <head>
        <title>OpenFlint Screen Sharing</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

        <style type="text/css">
            video {
                position: fixed; right: 0; bottom: 0;
                min-width: 100%; min-height: 100%;
                width: auto; height: auto; z-index: -100;
            }
        </style>

        <script>
            document.createElement('article');
        </script>
        
        <script src="https://openflint.github.io/screen-sharing-sample/scripts/getScreenId.js"></script>
    </head>
    <body>
        <article>
            <video  id="video" autoplay></video>
            <button id="capture-screen">Capture Screen</button>
            <script>
                navigator.getUserMedia = (navigator.getUserMedia ||
                       navigator.webkitGetUserMedia ||
                       navigator.mozGetUserMedia ||
                       navigator.msGetUserMedia);

                document.getElementById('capture-screen').onclick = function() {
                    getScreenId(function (error, sourceId, screen_constraints) {

                        // successCallback
                        var onSuccess = function (localMediaStream) {
                            var video = document.querySelector('video');
                            video.src = window.URL.createObjectURL(localMediaStream);
                        };

                        // errorCallback
                        var onFailure = function (err) {
                            console.log("The following error occured: " + JSON.stringify(err, null, '---'));
                        };

                        console.log(navigator.getUserMedia);

                        navigator.getUserMedia(screen_constraints, onSuccess, onFailure);
                    });
                };
            </script>
        </article>
    </body>
</html>
