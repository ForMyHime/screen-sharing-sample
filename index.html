<!DOCTYPE html>
<html lang="en" ng-app="flingApp">
    <head>
        <title>OpenFlint Screen Sharing</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

        <style type="text/css">
            video {
                position: fixed; left: 0; top: 0;
                width: 100%; height: 100%; z-index: -100;
            }
        </style>

        <script>
            document.createElement('article');
        </script>
        
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.14/angular.min.js"></script>
        <script src="//cdn.webrtc-experiment.com/getScreenId.js"></script>

        <script src="js/sockit.js"></script>
        <script src="js/ssdp.js"></script>
        <script src="js/controller.js"></script>
    </head>

    <body ng-controller="DeviceListCtrl">

        <ul>
            <li ng-repeat="service in services">
                <button id="capture-screen">{{ service.name }}</button>
            </li>
        </ul>

        <article>
            <video  id="video" autoplay></video>
            <script>

                document.getElementById('capture-screen').onclick = function() {
                    getScreenId(function (error, sourceId, screen_constraints) {
                        navigator.getUserMedia = navigator.mozGetUserMedia || navigator.webkitGetUserMedia;
                        navigator.getUserMedia(screen_constraints, function (stream) {
                            document.querySelector('video').src = URL.createObjectURL(stream);
                        }, function (error) {
                            console.error(error);
                        });
                    });
                };
            </script>

        </article>
    </body>
</html>
