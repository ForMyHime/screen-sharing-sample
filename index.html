<!DOCTYPE html>
<html lang="en" ng-app="flingApp">
<head>
    <title>OpenFlint Screen Sharing</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <style type="text/css">
        video {
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            z-index: -100;
        }

        li {
            list-style: none;
            padding: 0;
            margin: 0;
        }
    </style>

    <script>
        document.createElement('article');
    </script>

    <script src="js/peer.js"></script>
    <script src="js/angular.js"></script>

    <script src="js/flint_sender_sdk.js"></script>

    <!--<script src="js/getScreenId.js"></script>-->
    <script src="js/sockit.js"></script>
    <script src="js/ssdp.js"></script>
    <script src="js/controller.js"></script>
</head>

<body ng-controller="DeviceListCtrl">

<ul>
    <li type="1" ng-repeat="device in devices">
        <button ng-click="shareScreen(device)">{{ device.friendlyName }}</button>
    </li>
</ul>

<article>
    <video id="video" autoplay></video>
</article>
</body>
</html>
